<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1 main">
    <h2>Import</h2>
    <div class="import"> 
      <form enctype="multipart/form-data" method="post" ng-submit="submit()">
        <div class="form-group">
          <upload file-model="csvFile" progress-model="dynamic" started-model="started"/>
          
          <div class="progressbar" ng-if="started === true">
            <progressbar value="dynamic"><span style="color:black; white-space:nowrap;">{{dynamic}}%</span></progressbar>
          </div>
        </div>
      </form>
    </div>
  </div>
